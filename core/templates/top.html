{% extends 'base.html' %} 

{% block content %} 
    {% for article in articles %}
        <h1><a href="{% url 'article' article.id %}">{{ article.title }}</a></h1>
        <div>{{ article.text | linebreaks|truncatechars:50 }}</div>
        <p>Просмотры: {{ article.views }}</p>
        <p>Автор: {{ article.author | default_if_none:"Анонимный автор" }}</p>

    {% endfor %}
{% endblock %}
